 <body>
    <h1>Aqui se hace el pedido</h1>

    <form action="pedido.js">

        <input type="radio" id="2" name="nivel" value="2">
        <label for="especial">Dos niveles</label><br>
        <input type="radio" id="3" name="nivel" value="3">
        <label for="organico">Tres niveles</label><br> <br>

        <p>Por favor selecciona el material del dise√±o del pastel: </p>

            <option value="Caramelo">Caramelo</option>
            <option value="Merengue">Merengue</option>
            <option value="Chispas de chocolate">Chispas de chocolate</option>
        </select>
        <br><br>
<input type="reset">
<input type="submit">
